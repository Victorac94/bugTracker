<div class="login-container">
    <h2>Login</h2>

    <form class="login-form" [formGroup]="login" (ngSubmit)="handleSubmitLogin()">
        <mat-form-field appearance="legacy">
            <mat-label>Email*</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="login.controls.email.errors?.required && login.controls.email.touched">Email is
                required</mat-error>
            <mat-error *ngIf="login.controls.email.errors?.pattern && login.controls.email.dirty">
                Email must be between 3 and 30 characters and must only contain alphanumeric, underscore or blank space
                values.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Password*</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint *ngIf="login.controls.password.errors && login.controls.password.touched">Password is required and
                must be between 6
                and 20 characters and can only contain the following characters a-zA-Z0-9@*#</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="login.invalid">Login</button>
    </form>
</div>
