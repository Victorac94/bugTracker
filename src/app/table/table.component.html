<div class="table-title">{{tableType === 'latest' ? 'Open issues' : 'Closed issues'}}</div>
<div class="table-container">
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let issue" class="issue-id" [routerLink]="['/issue', issue._id]"> {{issue.id}}
            </td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let issue"> {{issue.state}} </td>
        </ng-container>
        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef> Severity </th>
            <td mat-cell *matCellDef="let issue"> {{issue.severity}} </td>
        </ng-container>
        <ng-container matColumnDef="creation_date">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let issue"> {{issue.creation_date * 1000 | date:'d/MMM/yy H:mm'}}h </td>
        </ng-container>
        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> Summary </th>
            <td mat-cell *matCellDef="let issue"> {{issue.summary}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</div>
